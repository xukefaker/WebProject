            <div data-role="panel" id="myPanel" style=" overflow: hidden;">
                <div class="person_info">
                    <img src="pic/头像.png" width="30px" height="30px" style="border-radius: 15px;">
                    <span id="curUser" style="margin-top: 5px;font-weight: bolder;margin-left: 5px;">周易</span>
                </div>

 

                <div style="height: 2px; width: 100%; background-color: #cac2c2;margin-top: 20px;opacity: 0.3;"></div>
                 <div class="my-focus" style="display: flex;margin-top: 20px;margin-left: 20px;"><img src="./pic/my_focus.png" width="25px" height="25px"><span style="display:block;text-align: center; line-height: 25px;margin-left: 15px;">我的关注</span></div>
                 <div class="my-focus" style="display: flex;margin-top: 20px;margin-left: 20px;"><img src="./pic/my_like.png" width="25px" height="25px"><span style="display:block;text-align: center; line-height: 25px;margin-left: 15px;">我的喜欢</span></div>
                 <div class="my-focus" style="display: flex;margin-top: 20px;margin-left: 20px;"><img src="./pic/my_fans.png" width="25px" height="25px"><span style="display:block;text-align: center; line-height: 25px;margin-left: 15px;">我的粉丝</span></div>
                 <div class="my-focus" style="display: flex;margin-top: 20px;margin-left: 20px;"><img src="./pic/my_setting.png" width="25px" height="25px"><span style="display:block;text-align: center; line-height: 25px;margin-left: 15px;">个人设置</span></div>

                      <img src="./pic/home.png" width="20px" height="20px">
                      <span style="display:block;">个人首页</span>
                  </div>
                  <div style="flex: 1;text-align: center;margin-top: 15px;">
                    <img src="./pic/discuss.png" width="20px" height="20px">
                    <span style="display:block;">课堂讨论</span>
                </div>
                </div>
            
                </div>

            <div id="header" data-role="header" data-position="fixed">
                <div class="nav-header">
                    <div class="nav-header-logo">
                        <a href="#myPanel"></a>
                    </div>
                    <div class="nav-header-title">
                        <span>首页</a></span>
                        <span><a href="#pagetwo" data-transition="none" style="color:#aca4a4;">发现</a></span>
                    </div>

                </div>
                <div class="nav-header-search">
                    <input type="text" class="search-Text" placeholder="搜索你感兴趣的内容" />
                    <div class="search-btn">
                        <img src="pic/search.png" width="15px" height="15px">
                    </div>
                </div>
                <!-- <div class="main-logo">
                    <img src="pic/main_top_image.png" width="100%" height="65px">
                </div> -->
                <div class="main-top">
                    <span v-bind:class="{selected:curPageOneIndex==1}" @click="inited('normal')">推荐</span>
                    <span v-bind:class="{selected:curPageOneIndex==2}" @click="inited('focus')">关注</span>
                    <span v-bind:class="{selected:curPageOneIndex==3}" @click="inited('hot')">热榜</span>

                </div>
            </div>

            <div id="main" data-role="main" class="ui-content">
                <div class="main-center">
                    <div class="content" v-for="(item,index) in items">
                        <div class="content-title">
                            {{item.title}}

                        <div class="content-show">
                            <div class="show-image"></div>

                                <div class="comment-agree">

                                </div>
                            </div>
                            <div class="disagree">
                                <img src="./pic/agree.png" width="20px" height="30px"
                                    style="margin-left: 5px;padding-left: 3px;padding-right: 5px;">
                            </div>
                            <div class="comment" style="display: flex;">
                                <img src="./pic/comment.png" width="15px" height="15px"
                                    style="margin-left: 5px;padding-left: 3px;padding-right: 5px;margin-top: 7px;background-color: #ffffff;">

                                    <span class="comment-num">{{item.num2}}</span> 条评论
                                </div>
                            </div>
                            <div class="share" style="display: flex;">
                                <img src="./pic/share.png" width="15px" height="15px"
                                    style="padding-left: 10px;padding-right:3px;margin-top:7px;background-color: #ffffff;">
                                <div class="share-detail">分享</div>
                            </div>
                            <!-- <div class="share" style="display: flex;">
                            <img src="./pic/collect.png" width="15px" height="15px"

                        </div> -->
                            <div class="share" style="display: flex;">
                                <img src="./pic/love.png" width="15px" height="15px"
                                    style="padding-left: 10px;padding-right:3px;margin-top:7px;background-color: #ffffff;">
                                <div class="share-detail">喜欢</div>
                            </div>
                        </div>
                    </div>

                    <div style="height: 2px; width: 100%; background-color: #aca4a4;"></div>
                    <div style="text-align: center; color: #aca4a4;margin-top: 5px;">已经到底了@(｡･o･)@</div>
                </div>
            </div>
            <!-- <div id="footer" data-role="footer" data-position="fixed" data-fullscreen="true" style="height: 0px;">
            </div> -->
        </div>




        <div data-role="page" id="pagetwo" class="container">
            <div data-role="header" data-position="fixed">

                        <img src="pic/菜单右.png" width="30px" height="30px" style="margin-left: 15px;">

                    </div>
                    <div class="nav-header-title">
                        <span><a href="#pageone" data-transition="none" style="color:#aca4a4;">首页</a></span>
                        <span>发现</span>
                    </div>
                </div>
                <div class="nav-header-search">
                    <input type="text" class="search-Text" placeholder="搜索你感兴趣的内容" />
                    <div class="search-btn">
                        <img src="pic/搜索.png" width="15px" height="15px">
                    </div>
                </div>
            </div>

            <div data-role="main" class="ui-content">
                <input type="button" id="login" value="登录" @click="inited" />
            </div>
        </div>

          <h1>Fixed 页脚</h1>
        </div> -->

<script>

    $("input").attr("data-role", "none"); //去除JQuery Mobile中的默认input样式
    // axios.defaults.baseURL = 'http://127.0.0.1:8888'
    var app = new Vue({
        el: "#app",
        data: {
            arr: [1, 2, 3, 4, 5],
            vegatable: {
                name: '西兰花',
                title: "bianyi"
            },
            curPageOneIndex: 1,
            items: [
                {
                    title: "把郑爽逼急了，她曝光整个娱乐圈怎么办？",
                    text: "婷婷： 她会曝光娱乐圈？ 要知道，就连现在娱乐圈顶级大哥成龙自己都说过 有些事要曝光，也是要等自己百年之后才敢这么做 郑爽虽然笨，但是不傻，这种要命的事情她…",
                    num1: "1710",
                    num2: "262",
                },
            ]
        },
        methods: {

            inited: function (type) {
                if (type == "normal") {
                    this.curPageOneIndex = 1;
                } else if (type == "focus") {
                    this.curPageOneIndex = 2;
                } else {
                    this.curPageOneIndex = 3;
                }
                axios({
                    method: 'POST',
                    url: 'http://127.0.0.1:8888/item/getItemsByVO',
                    data: {
                        type: type,
                        base: 0,
                        len: 10
                    }
                })
                    .then(response => {
                        // console.log('/a', response.data)
                        console.log(response.data.object)
                        this.items = response.data.object;

                        return false;
                    }, error => {
                        console.log('错误', error.message)
                        return false;
                    })
            }
        },
        mounted: function () {
            this.inited("normal");

        }



    });

</script>
<script src="./script/index.js"></script>
